<html>

<head>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/96/three.min.js"></script>
    <script src="threejs/js/controls/OrbitControls.js"></script>
</head>


<body>

    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var controls = new THREE.OrbitControls(camera);

        controls.update();

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.CylinderGeometry(5, 5, 20, 32);
        var material = new THREE.MeshStandardMaterial({ color: 0x6699FF, roughness: 1 });
        var cylinder = new THREE.Mesh(geometry, material);
        cylinder.position.y = -10

        scene.add(cylinder);

        var light = new THREE.AmbientLight(0x404040, 3); // soft white light
        scene.add(light);

        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var cube = new THREE.Mesh(geometry, material);
        cube.position.y = 1
        scene.add(cube)

        var light2 = new THREE.PointLight(0xffffff, 2, 100);
        light2.position.set(4, 10, 4);
        scene.add(light2)

        var light3 = new THREE.PointLight(0xff4fff, 1, 100);
        light3.position.set(-4, 10, -4);
        scene.add(light3)

        camera.position.z = 15;
        camera.position.y = 10

        var animate = function () {
            requestAnimationFrame(animate);
            controls.update();

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>

</html>
